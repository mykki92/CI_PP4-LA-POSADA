{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8 mt-5 mb-5">
            <h1 class="text-center">Tapas Menu</h1>
        </div>
    </div>
</div>
<div class="row justify-content-center">

    <!-- Salads & Cold Cuts Items-->
    <div class="col-sm-8">
        <hr><h2>Salads & Cold Cuts</h2><hr>
        {% for food in tapas_list %}
        {% if food.tapas_type == 0 %}
        <br><h3>{{ food.tapas_name }}</h3>
        {{ food.description | safe }} 
        <p>TAPAS: £{{ food.tapas_price }}0 PLATO: £{{ food.plato_price }}0</p>
        <br>

        {% endif %}
        {% endfor %}

    </div>
</div>
{%endblock%}
