{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8 mt-5 mb-5">
            <h1 class="text-center">Amend Booking</h1>
    </div>
</div>
<hr>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 p-5 bg-darker rounded booking-card">
                        <form action="{% url 'amend_booking' booking.pk %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div>
                                {{ form|crispy }}
                            </div>
                            <br>
                            <div>
                                <button class="btn btn-success" type="submit">Amend</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
