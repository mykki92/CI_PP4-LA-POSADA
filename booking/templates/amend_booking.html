{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid text-center">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8 mt-4 mb-3">
            <h1 class="text-center">Amend Booking</h1>
            <hr>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <div class="row">
            <div class="col-12 p-5">
                <h5 class="fw-bold">Your Booking:</h5>
                <br>
                <form action="{% url 'amend_booking' booking.pk %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        {{ form|crispy }}
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success" type="submit">Amend</button>
                        <a href="{% url 'view_bookings' %}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <br>
</div>

{% endblock %}
